{% extends 'base.html' %}
{% block content %}
{% if error %}
{{ error }}
{% endif %}
<h1>Login!</h1>
<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  Username : <br>
  <input type="text" name="username"><br>
  Password : <br>
  <input type="password" name="password"><br>
  <br><br>
  <input type="submit" name="submit" value="Log In" class="btn btn-primary">
</form>
{% endblock %}
