<html lang="en">
  <head>

    <style>
      .home-box{
        margin: 50px;
        border: 2px solid black;
        padding: 20px;
        border-radius: 5px;
        background-color: #f4f4f4;
        box-shadow: 5px 5px 5px black;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      footer{
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: rgba(105,105,105,0.5);
        color: white;
      }
      /* form styling */
.site-form{
	padding: 10px;

}
.site-form input, .site-form textarea{
	display: block;
	margin: 10px;
	padding: 10px;
}
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'logo.png' %}"height=40> roduct Hunt</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'create' %}" style="margin-right:20px;border: 1px solid yellow;border-radius:50%;">âž•</a>
            <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
            <form action="{% url 'logout' %}" id="logout" method="post">
              {% csrf_token %}
              <input type="hidden">
            </form>
          {% else %}
            <a class="nav-link" href="{% url 'login' %}">Log In</a>
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </div>
    </nav>
</header>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
<footer style="">Have a happy and safe {% now "Y" %}</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
