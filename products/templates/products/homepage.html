{% extends 'base.html' %}

{% block content %}
{% for product in products %}
<div class="home-box">
<div class="row">
  <div class="col-2" onclick="window.location='{% url 'detail' product.id %}';">
    <img src="{{ product.icon.url }}" class="img-fluid" width=80>
  </div>
  <div class="col-7">
    <a href="products/{{product.id}}">
    <h2> {{ product.title }}</h2>
    <p>{{ product.summary }} </p>
    </a>
  </div>
  <div class="col-3">
    <a href="javascript:{document.getElementById('upvote{{product.id}}').submit()}"><button class="btn btn-primary btn-lg">Upvote  üëç ({{ product.votes_total }})</button> </a>
  </div>
</div>
<form action="{% url 'upvote' product.id %}" method="post" id="upvote{{product.id}}">
  {% csrf_token %}
  <input type="hidden">
</form>
</div>
{% endfor %}
{% endblock %}
